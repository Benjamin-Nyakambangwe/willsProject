{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>

<section id="sign_in">
{%if form.errors %}  
<p>There was an error with your form</p>
{%endif%}
<form method="post">
    <p id="sign_in_text">Register Lawyer</p>
    <p id="make_a_will_text">Make a Will Online Zimbabwe - Secure & Simple</p>

    {% if messages %} 
    {% for message in messages%} 
{{message}}
    {%endfor%}
    {%endif%}

    {% csrf_token %}

    {{form.as_p}}


<br/>
    <!-- <input type="submit" id="submit_user_login" value="Login"> -->
    <input type="submit" value="Register">
</form>
</section>
</body>
</html>
