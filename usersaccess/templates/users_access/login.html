{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<section id="sign_in">
<form method="post">
    <h3 class="mb-5 text-center mt-8" style="margin-top: 10px;">Login</h3>
    <p class="text-center">Make a Will Online Zimbabwe - Secure & Simple</p>

    {% if messages %} 
    {% for message in messages%} 
{{message}}
    {%endfor%}
    {%endif%}

    {% csrf_token %}

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="form-control" name="username">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="text" class="form-control" name="password">
    </div>

    <!-- <input type="submit" id="submit_user_login" value="Login"> -->
    <button id="save" type="submit" class="btn btn-primary btn-lg mb-3">Login</button>
    <br/>
    <button id="save" class="btn btn-dark btn-lg"><a class="option_2 text-decoration-none text-light mb-5" href="{% url 'usersaccess:register' %}">Register Client</a></button>
    <button id="save" class="btn btn-dark btn-lg"><a class="option_2 text-decoration-none text-light mb-5" href="{% url 'usersaccess:register_lawyer' %}">Register Lawyer</a></button>
</form>


</section>
</body>
</html>
